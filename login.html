<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/x-icon"
			href="./assets/img/icons/fav-Icon.webp"
		/>

		<title>Login - Ranking PIX</title>
		<link rel="stylesheet" href="./src/css/components/login.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container-fluid login-wrapper">
			<div class="row w-100">
				<div class="col-md-6 d-none d-md-flex branding-section">
					<div>
						<img
							src="./assets/img/icons/fav-Icon.webp"
							alt="Logo Ranking PIX"
							class="branding-logo"
						/>
						<div class="logo-text">RANKING PIX</div>
						<h1>Seja Bem-vindo(a) ao Portal de Análise</h1>
						<p>
							Faça o login para acessar os dashboards de
							performance, gerenciar operadoras e extrair
							relatórios completos.
						</p>
					</div>
				</div>

				<div class="col-12 col-md-6 form-section">
					<div class="login-form">
						<div class="card border-0 rounded-4">
							<div class="card-body p-3 p-md-4 p-xl-5">
								<h2 class="mb-3 text-center">Login</h2>

								<form id="login-form" novalidate>
									<div class="form-floating mb-3">
										<input
											type="email"
											class="form-control"
											id="email"
											autocomplete="email"
											required
											placeholder="seuemail@exemplo.com"
										/>
										<label for="email">E-mail</label>
									</div>

									<div class="form-floating mb-3">
										<input
											type="password"
											class="form-control"
											id="password"
											autocomplete="current-password"
											required
											placeholder="Sua senha"
										/>
										<label for="password">Senha</label>
									</div>

									<div
										class="d-flex justify-content-between align-items-center mb-3"
									>
										<div class="form-check">
											<input
												class="form-check-input"
												type="checkbox"
												value=""
												id="remember_me"
											/>
											<label
												class="form-check-label text-secondary"
												for="remember_me"
												>Manter-me conectado</label
											>
										</div>
										<a href="#" class="forgot-password-link"
											>Esqueci minha senha</a
										>
									</div>

									<div class="d-grid">
										<button
											type="submit"
											class="btn btn-login btn-lg"
										>
											ENTRAR
										</button>
									</div>
								</form>

								<div class="text-center my-4">
									<hr />
									<span class="text-muted small"
										>Não tem uma conta?</span
									>
								</div>
								<a
									href="register.html"
									class="btn btn-outline-primary w-100 btn-register"
									>CRIAR CONTA</a
								>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script type="module" src="./src/js/modules/auth/login.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/x-icon"
			href="./assets/img/icons/fav-Icon.webp"
		/>
		<title>Cadastro - Ranking PIX</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/src/css/components/login.css" />
	</head>
	<body>
		<div class="container-fluid login-wrapper">
			<div class="row w-100">
				<div class="col-md-6 d-none d-md-flex branding-section">
					<div>
						<div class="logo-text">RANKING PIX</div>
						<h1>Crie sua Conta de Acesso</h1>
						<p>
							Preencha seus dados para solicitar acesso ao portal.
							Sua conta será validada por um administrador.
						</p>
					</div>
				</div>

				<div class="col-12 col-md-6 form-section">
					<div class="login-form">
						<h2>Cadastro</h2>
						<form id="register-form">
							<div class="mb-3">
								<label for="email" class="form-label"
									>E-mail Corporativo</label
								>
								<input
									type="email"
									placeholder="Digite seu e-mail"
									class="form-control"
									id="email"
									required
								/>
							</div>
							<div class="mb-3">
								<label
									for="departamento"
									aria-placeholder="Selecione seu departamento"
									class="form-label"
									>Departamento</label
								>
								<select
									class="form-select"
									id="departamento"
									required
								>
									<option selected disabled value="">
										Selecione...
									</option>
									<option value="Cadastro">Cadastro</option>
									<option value="Frente de Caixa">
										Frente de Caixa
									</option>
									<option value="Gerencia">Gerência</option>
									<option value="Informatica">
										Informática (Admin)
									</option>
								</select>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label"
									>Senha</label
								>
								<input
									type="password"
									class="form-control"
									id="password"
									required
								/>
							</div>
							<div class="mb-3">
								<label for="confirm-password" class="form-label"
									>Confirmar Senha</label
								>
								<input
									type="password"
									class="form-control"
									id="confirm-password"
									required
								/>
							</div>
							<button
								type="submit"
								class="btn btn-login w-100 mt-3"
							>
								CADASTRAR
							</button>
						</form>
						<div class="text-center my-4">
							<hr />
							<a href="login.html"
								>Já tem uma conta? Faça o login</a
							>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script type="module" src="src/js/modules/register.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./src/css/styles.css" />
		<title>Ranking PIX - Atacadão</title>
	</head>
	<body>
		<div class="page-wrapper">
			<aside class="sidebar">
				<div class="sidebar-header">
					<i class="ri-bar-chart-2-line"></i>
					<h2 class="sidebar-title">Ranking PIX</h2>
				</div>
				<nav class="sidebar-nav">
					<p class="nav-section-title">Ações</p>
					<ul class="nav-list">
						<li>
							<label for="json-upload" class="nav-link">
								<i class="ri-database-2-line"></i
								><span>Substituir Operadoras</span></label
							>
							<input
								type="file"
								id="json-upload"
								accept=".json"
								hidden
							/>
						</li>
						<li>
							<label for="pix-upload" class="nav-link">
								<i class="ri-qr-code-line"></i>
								<span>Carregar Transações PIX</span>
							</label>
							<input
								type="file"
								id="pix-upload"
								accept=".csv"
								hidden
							/>
						</li>
						<li>
							<label for="debit-upload" class="nav-link">
								<i class="ri-bank-card-line"></i
								><span>Carregar Transações Débito</span>
							</label>
							<input
								type="file"
								id="debit-upload"
								accept=".csv"
								hidden
							/>
						</li>
					</ul>
				</nav>
				<div class="sidebar-footer">
					<button
						class="btn"
						id="sidebar-toggle"
						title="Recolher Menu"
					>
						<i class="ri-arrow-left-s-line"></i>
					</button>
				</div>
			</aside>
			<div class="main-content">
				<header class="main-header">
					<h1>Ranking Operadoras</h1>
				</header>

				<main class="container-fluid">
					<section id="ranking-view" class="view active-view">
						<div class="card shadow-sm">
							<div class="card-header">
								<h3>
									Ranking Geral de Operadoras por Transações
									PIX
								</h3>
							</div>
							<div class="card-body">
								<p class="text-muted">
									Selecione os arquivos de operadoras e
									transações na barra lateral para gerar o
									ranking
								</p>
								<div class="table-responsive">
									<table
										class="table table-hover align-middle"
									>
										<thead>
											<tr>
												<th>Posição</th>
												<th>Nome</th>
												<th>Nº Operadora</th>
												<th>Total Transações PIX</th>
												<th>Proporção PIX</th>
												<th>Ações</th>
											</tr>
										</thead>
										<tbody id="ranking-body"></tbody>
									</table>
								</div>
								<button
									id="export-ranking-pdf"
									class="btn btn-primary"
									disabled
								>
									<i class="ri-file-pdf-2-fill"></i> Exportar
									Ranking (PDF)
								</button>
							</div>
						</div>
					</section>

					<section id="individual-view" class="view">
						<div class="card shadow-sm">
							<div
								class="card-header d-flex justify-content-between align-items-center"
							>
								<h3 id="individual-operator-name">
									Métricas Individuais
								</h3>
								<button
									id="back-to-ranking"
									class="btn btn-secondary"
								>
									<i class="ri-arrow-left-line"></i>
									Voltar ao Ranking
								</button>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-md-5">
										<canvas id="metrics-chart"></canvas>
									</div>
									<div
										class="col-md-7"
										id="metrics-summary"
									></div>
								</div>
								<button
									id="export-individual-pdf"
									class="btn btn-primary mt-3"
								>
									<i class="ri-file-pdf-2-line"></i> Exportar
									Métricas Individuais (PDF)
								</button>
							</div>
						</div>
					</section>
				</main>
			</div>
		</div>
		<script
			defer
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script
			defer
			src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"
		></script>
		<script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script
			defer
			src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
		></script>
		<script
			defer
			src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
		></script>
		<script src="./src/js/main.js"></script>
		<script type="module" src="./src/js/modules/sidebarToggle.js"></script>
		<script type="module" src="./src/js/modules/dataManager.js"></script>
		<script type="module" src="./src/js/modules/analysis.js"></script>
		<script type="module" src="./src/js/modules/uiManager.js"></script>
	</body>
</html>
